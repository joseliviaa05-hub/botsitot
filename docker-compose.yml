# ═══════════════════════════════════════════════════════════════
# DOCKER COMPOSE - BOTSITOT v2.0
# Development & Production
# ═══════════════════════════════════════════════════════════════

version: '3.9'

services:
  # ─────────────────────────────────────────────────────────────
  # PostgreSQL Database
  # ─────────────────────────────────────────────────────────────
  db:
    image: postgres:14-alpine
    container_name: botsitot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-botsitot_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_in_production}
      POSTGRES_DB: ${DB_NAME:-botsitot}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER:-botsitot_user} -d ${DB_NAME:-botsitot}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - botsitot-network
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # ─────────────────────────────────────────────────────────────
  # Redis Cache
  # ─────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: botsitot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password_change_in_production}
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - botsitot-network
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

  # ─────────────────────────────────────────────────────────────
  # BotSitot Application
  # ─────────────────────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: botsitot-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Application
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      
      # Database
      DATABASE_URL: postgresql://${DB_USER:-botsitot_user}:${DB_PASSWORD:-secure_password_change_in_production}@db:5432/${DB_NAME:-botsitot}
      
      # Cache
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password_change_in_production}@redis:6379
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      
      # Business
      BUSINESS_NAME: ${BUSINESS_NAME:-Botsitot}
      BUSINESS_PHONE: ${BUSINESS_PHONE}
      DELIVERY_COST: ${DELIVERY_COST:-500}
      NUMERO_DUENO: ${NUMERO_DUENO}
      
      # WhatsApp
      WHATSAPP_WHITELIST: ${WHATSAPP_WHITELIST}
      
      # Paths
      LOGS_DIR: ${LOGS_DIR:-/app/logs}
      DATA_DIR: ${DATA_DIR:-/app/data}
      SESSION_PATH: ${SESSION_PATH:-/app/. wwebjs_auth}
      CACHE_PATH: ${CACHE_PATH:-/app/.wwebjs_cache}
      
      # Optional
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      SENTRY_DSN: ${SENTRY_DSN:-}
    ports:
      - '${PORT:-3000}:3000'
    volumes:
      # Logs persistentes (bind mount para acceder desde host)
      - ./logs:/app/logs
      
      # WhatsApp session (volume para persistir entre restarts)
      - whatsapp_session:/app/.wwebjs_auth
      - whatsapp_cache:/app/. wwebjs_cache
      
      # Data (volume para backups)
      - app_data:/app/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - botsitot-network
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

# ─────────────────────────────────────────────────────────────
# Volumes (datos persistentes)
# ─────────────────────────────────────────────────────────────
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  whatsapp_session:
    driver: local
  whatsapp_cache:
    driver: local
  app_data:
    driver: local

# ─────────────────────────────────────────────────────────────
# Networks
# ─────────────────────────────────────────────────────────────
networks:
  botsitot-network:
    driver: bridge