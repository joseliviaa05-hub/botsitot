# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸš€ Deploy to Railway
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NODE_ENV: test
          PORT: 3000
          NUMERO_DUENO: ${{ secrets.NUMERO_DUENO }}
        run: npm test -- --maxWorkers=2

      - name: ğŸ—ï¸ Build TypeScript
        run: npm run build

      - name: ğŸš€ Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          npm install -g @railway/cli
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          railway up --detach

      - name: ğŸ—„ï¸ Run database migrations
        env:
          RAILWAY_TOKEN: ${{ secrets. RAILWAY_TOKEN }}
        run: |
          railway run npx prisma migrate deploy

      - name: âœ… Deployment successful
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ URL: https://botsitot-production.up.railway.app"